<html>
<head>
    <meta charset="uft-8">
    <title>custom</title>
    <link rel="stylesheet" href="src/tinysou.css" >
    <script src='build/jquery.tinysou.js'></script>

    <script type="text/javascript">
      var option = {
        engineKey: '97eaafba26b04d3cdeb9',
        perPage: 5,
        resultLimit: 5
      };
      $(document).ready(function(){
        $('#search-input').tinysouSearch(option);
      })
    </script>
</head>
<body>
    <form>
        <input type="text" name="" value="" placeholder="" id="search-input" class="ts-search-input">
    </form>
    <div class="ts-results-container">
    </div>
</body>
</html>
